<template name="IfLoggedIn">
  {{#if authInProcess}}
    <p>loading ...</p>
  {{else}}
    {{#if canShow}}
      {{> UI.contentBlock }}
    {{else}}
      <div class="fill"></div>
      <div class="noAccess" style="text-align: center">
        <h1>You are not authorized to view this page.</h1>
        <h2>Please login.</h2>
      </div>

    {{/if}}
  {{/if}}
</template>
