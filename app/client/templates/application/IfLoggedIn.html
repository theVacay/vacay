<template name="IfLoggedIn">
  {{#if authInProcess}}
    <p>loading ...</p>
  {{else}}
    {{#if canShow}}
      {{> UI.contentBlock }}
    {{else}}
      <p style="color: white">You are not authorized to view this page.</p>
      <p style="color: white">Please login.</p>
    {{/if}}
  {{/if}}
</template>
