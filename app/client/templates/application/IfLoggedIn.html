<template name="IfLoggedIn">
  {{#if authInProcess}}
    <p>loading ...</p>
  {{else}}
    {{#if canShow}}
      {{> UI.contentBlock }}
    {{else}}
      <div class="row header1">
        <h3>You must be logged in to use this application.</h3>
        <hr>
        <a href="{{ pathFor 'About' }}" class="button1">ABOUT</a>
        <a href="https://github.com/theVacay/vacay" class="button1">GITHUB</a>
      </div>
    {{/if}}
  {{/if}}
</template>
