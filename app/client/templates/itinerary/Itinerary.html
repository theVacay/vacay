<template name="Itinerary">
  {{#IfLoggedIn}}
  <div class="well">

    <table class="table">
      <thead>
      <tr>
        <th>Arrival Date</th>
        <th>Departure Date</th>
        <th>Hotel Name</th>
        <th>Confirmation Number</th>
        <th>Edit</th>
      </tr>
      </thead>

      <tbody>
      {{#each hotelList}}
      <tr>
        <td>{{arrivalDate}}</td>
        <td>{{departureDate}}</td>
        <td>{{hotelName}}</td>
        <td>{{hotelcon}}</td>
        <td><a style="color: slategrey" href="{{pathFor 'EditHotel'}}">Edit</a></td>
      </tr>
      {{/each}}
      </tbody>
    </table>

  </div>

  <div class="well">

    <table class="table">
      <thead>
      <tr>
        <th>Flight Number</th>
        <th>Departure Airport</th>
        <th>Departure Time</th>
        <th>Arrival Airport</th>
        <th>Arrival Time</th>
        <th>Confirmation Number</th>
        <th>Edit</th>
      </tr>
      </thead>

      <tbody>
      {{#each flightList}}
      <tr>
        <td>{{flightnum}}</td>
        <td>{{departure}}</td>
        <td>{{dtime}}</td>
        <td>{{arrival}}</td>
        <td>{{atime}}</td>
        <td>{{confirmation}}</td>
        <td><a style="color: slategrey" href="{{pathFor 'EditFlight'}}">Edit</a></td>
      </tr>
      {{/each}}
      </tbody>
    </table>

  </div>

  <div class="well">

    <table class="table">
      <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Restaurant</th>
        <th>Confirmation</th>
        <th>Edit</th>
      </tr>
      </thead>

      <tbody>
      {{#each diningList}}
      <tr>
        <td>{{date}}</td>
        <td>{{time}}</td>
        <td>{{restaurant}}</td>
        <td>{{confirmation}}</td>
        <td><a style="color: slategrey" href="{{pathFor 'EditDining'}}">Edit</a></td>
      </tr>
      {{/each}}
      </tbody>
    </table>

  </div>
  {{/IfLoggedIn}}
</template>
