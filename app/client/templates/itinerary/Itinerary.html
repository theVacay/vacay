<template name="Itinerary">
  {{#IfLoggedIn}}
  <div class="fill"></div>
  <div class="well">
    <h2>FLIGHT</h2>

    <table class="table table-condensed table-striped">
      <thead>
      <tr>
        <th>Flight Number</th>
        <th>Departure Airport</th>
        <th>Departure Time</th>
        <th>Arrival Airport</th>
        <th>Arrival Time</th>
        <th>Confirmation Number</th>
      </tr>
      </thead>

      <tbody>
      {{#each flightList}}
      <tr>
        <td>{{flightnum}}</td>
        <td>{{departure}}</td>
        <td>{{dtime}}</td>
        <td>{{arrival}}</td>
        <td>{{atime}}</td>
        <td>{{confirmation}}</td>
        <td><a class="options" href="{{pathFor 'EditFlight'}}">Edit</a></td>
        <td><a class="options deleteflight" href="#">Delete</a></td>
      </tr>
      {{/each}}
      </tbody>
    </table>

  </div>

  <div class="well">
    <h2>HOTEL</h2>

    <table class="table">
      <thead>
      <tr>
        <th>Arrival Date</th>
        <th>Departure Date</th>
        <th>Hotel Name</th>
        <th>Confirmation Number</th>
        <th>Edit</th>
      </tr>
      </thead>

      <tbody>
      {{#each hotelList}}
      <tr>
        <td>{{arrivalDate}}</td>
        <td>{{departureDate}}</td>
        <td>{{hotelName}}</td>
        <td>{{hotelcon}}</td>
        <td><a style="color: slategrey" href="{{pathFor 'EditHotel'}}">Edit</a></td>
      </tr>
      {{/each}}
      </tbody>
    </table>

  </div>

  <div class="well">
    <h2>CAR RENTAL</h2>

    <table class="table">
      <thead>
      <tr>
        <th>Pick-Up Date</th>
        <th>Drop-Off Date</th>
        <th>Rental Company</th>
        <th>Confirmation Number</th>
        <th>Edit</th>
      </tr>
      </thead>

      <tbody>
      {{#each carrentalList}}
      <tr>
        <td>{{pickup}}</td>
        <td>{{dropoff}}</td>
        <td>{{company}}</td>
        <td>{{confirmation}}</td>
        <td><a style="color: slategrey" href="{{pathFor 'EditCarRental'}}">Edit</a></td>
      </tr>
      {{/each}}
      </tbody>
    </table>

  </div>

  <div class="well">
    <h2>DINING</h2>

    <table class="table">
      <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Restaurant</th>
        <th>Confirmation</th>
        <th>Edit</th>
      </tr>
      </thead>

      <tbody>
      {{#each diningList}}
      <tr>
        <td>{{date}}</td>
        <td>{{time}}</td>
        <td>{{restaurant}}</td>
        <td>{{confirmation}}</td>
        <td><a style="color: slategrey" href="{{pathFor 'EditDining'}}">Edit</a></td>
      </tr>
      {{/each}}
      </tbody>
    </table>

  </div>

  <div class="well">
    <h2>TOURS/ATTRACTIONS</h2>
    <table class="table">

      <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Event Name</th>
        <th>Confirmation Number</th>
        <th>Edit</th>
      </tr>
      </thead>

      <tbody>
      {{#each attractionsList}}
      <tr>
        <td>{{date}}</td>
        <td>{{time}}</td>
        <td>{{event}}</td>
        <td>{{confirmation}}</td>
        <td><a style="color: slategrey" href="{{pathFor 'EditAttractions'}}">Edit</a></td>
      </tr>
      {{/each}}
      </tbody>
    </table>

  </div>
  {{/IfLoggedIn}}
</template>
