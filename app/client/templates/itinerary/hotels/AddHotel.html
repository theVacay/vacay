<template name="AddHotel">
  {{#IfLoggedIn}}
  <div class="row addedit">
    <div class="col-md-2"></div>
    <div class="col-md-8 addeditkeep">
      <h1 class="addeditheader">ADD HOTEL</h1>
      <div class="well addeditwell">
        {{> quickForm
        collection="Hotel"
        template="bootstrap3-horizontal"
        label-class="col-sm-2"
        input-col-class="col-sm-10"

        id="AddHotelForm"
        type="method"
        meteormethod="addHotel"
        resetOnSuccess=true}}
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
  {{/IfLoggedIn}}
</template>
