<template name="EditAttractions">
  {{#IfLoggedIn}}
  <div class="row addedit">
    <div class="col-md-2"></div>
    <div class="col-md-8 addeditkeep">
      <h1 class="addeditheader">EDIT ATTRACTIONS</h1>
      <div class="well addeditwell">
        {{> quickForm
        collection="Attractions"
        template="bootstrap3-horizontal"
        label-class="col-sm-2"
        input-col-class="col-sm-10"

        id="EditAttractionsForm"
        type="method-update"
        meteormethod="editAttractions"
        doc=this
        buttonContent="Update"}}
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
  {{/IfLoggedIn}}
</template>
