<template name="AddAttractions">
  {{#IfLoggedIn}}
  <div class="row addedit">
    <div class="col-md-2"></div>
    <div class="col-md-8 addeditkeep">
      <h1 class="addeditheader">ADD ATTRACTIONS</h1>
      <div class="well addeditwell">
        {{> quickForm
        collection="Attractions"
        template="bootstrap3-horizontal"
        label-class="col-sm-2"
        input-col-class="col-sm-10"

        id="AddAttractionsForm"
        type="method"
        meteormethod="addAttractions"
        resetOnSuccess=true}}
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
  {{/IfLoggedIn}}
</template>
