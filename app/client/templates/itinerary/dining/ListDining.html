<template name="ListDining">
  {{#IfLoggedIn}}
    <div class="well">

      <table class="table">
        <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Restaurant</th>
          <th>Confirmation</th>
          <th>Edit</th>
        </tr>
        </thead>

        <tbody>
        {{#each diningList}}
          <tr>
            <td>{{date}}</td>
            <td>{{time}}</td>
            <td>{{restaurant}}</td>
            <td>{{confirmation}}</td>
            <td><a href="{{pathFor 'EditDining'}}">Edit</a></td>
          </tr>
        {{/each}}
        </tbody>
      </table>

    </div>
  {{/IfLoggedIn}}
</template>
